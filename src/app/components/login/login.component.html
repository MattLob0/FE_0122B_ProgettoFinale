<app-navbar></app-navbar>
<div class="col-md-5 mt-5 container justify-content-center bg-dark">
  <form class="row g-3" [formGroup]="form" (submit)="login(form)">
    <div class="form-floating mt-3">
      <input type="username" class="form-control" formControlName="username" id="floatingInput"
        placeholder="username..">
      <label for="floatingInput">Username *</label>
    </div>
    <div class="form-floating mt-3">
      <input type="password" class="form-control" formControlName="password" id="floatingPassword"
        placeholder="Password">
      <label for="floatingPassword">Password *</label>
    </div>
    <div style="margin-top:20px">
      <button type="submit" class="btn btn-primary m-lg-2" [disabled]="!form.valid">Accedi</button>
      <a [routerLink]="['/signup']">Oppure registrati </a>
      <div class="form-floating mt-3"></div>
    </div>
  </form>
</div>
