<div class="col-md-5 mt-5 container justify-content-center bg-dark">
  <form class="row g-3" [formGroup]="form" (submit)="salvaUtente(form)">
    <div class="form-floating mt-">
      <input type="username" class="form-control" formControlName="username" id="floatingInput"
        placeholder="username..">
      <label for="floatingInput">Username *</label>
    </div>
    <div class="form-floating mt-3">
      <input type="email" class="form-control" formControlName="email" id="floatingPassword" placeholder="Email">
      <label for="floatingEmail">Email *</label>
    </div>
    <div class="form-floating mt-3">
      <input type="password" class="form-control" formControlName="password" id="floatingPassword"
        placeholder="Password">
      <label for="floatingPassword">Password *</label>
    </div>

    <div class="mt-3">
      <label class="form-label">Roles</label>
      <select class="form-control" formControlName="roles" id="roles">
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>

    <div style="margin-top:20px">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Registrati</button>
      <div class="form-floating mt-3"></div>
    </div>
  </form>
</div>
